<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Solway:wght@800&display=swap" rel="stylesheet">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="score-section">
                <div id="home-section">
                    <h3 class="team-title">HOME</h3>
                    <p id="home-score-number">0</p>
                    <div class="add-btns">
                        <button id="home-score-btn-1" onclick="add1PointToHome()">+1</button>
                        <button id="home-score-btn-2" onclick="add2PointsToHome()"">+2</button>
                        <button id="home-score=btn-3" onclick="add3PointsToHome()">+3</button>
                    </div>
                </div>
                <div id="guest-section">
                    <h3 class="team-title">GUEST</h3>
                    <p id="guest-score-number">0</p>
                    <div class="add-btns">
                        <button id="guest-score=btn-1" onclick="add1PointToGuest()">+1</button>
                        <button id="guest-score=btn-2" onclick="add2PointsToGuest()">+2</button>
                        <button id="guest-score=btn-3" onclick="add3PointsToGuest()">+3</button>
                    </div>
                </div>
            </div>
            <button id="new-game-btn" onclick="startNewGame()">New Game</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
